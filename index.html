<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/calculator.js" defer></script>
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" id="display" class="small-full-display" value="" disabled />
            <input type="text" id="display" class ="calculator-screen" value="0" disabled />
        </form>
        <div id="container" class="buttons">
            <button type="button" class="btn clear" value="clear">AC</button>
            <button type="button" class="btn sign" value="sign">+/-</button>
            <button type="button" class="btn percent" value="percent">%</button>
            <button type="button" class="btn delete" value="delete">âŒ«</button>
            
            <button type="button" class="btn operand" value="7">7</button>
            <button type="button" class="btn operand" value="8">8</button>
            <button type="button" class="btn operand" value="9">9</button>
            <button type="button" class="btn operator" value="/">/</button>
           
            <button type="button" class="btn operand" value="4">4</button>
            <button type="button" class="btn operand" value="5">5</button>
            <button type="button" class="btn operand" value="6">6</button>
            <button type="button" class="btn operator" value="*">*</button>

            <button type="button" class="btn operand" value="1">1</button>
            <button type="button" class="btn operand" value="2">2</button>
            <button type="button" class="btn operand" value="3">3</button>
            <button type="button" class="btn operator" value="-">-</button>

            <button type="button" class="btn decimal" value=".">.</button>
            <button type="button" id="zero" class="btn operand" value="0">0</button>
            <button type="button" class="btn operator equals" value="=">=</button>
            <button type="button" class="btn operator" value="+">+</button>
            
        </div>
    </section>
</body>

</html>
